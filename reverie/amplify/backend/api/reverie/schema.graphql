type WordList @model {
  id: ID!
  name: String!
  words: [Word!]! @connection(keyName: "byWordList", fields: ["id"])
}

type Word 
  @model(queries: null) 
  @key(name: "byWordList", fields: ["wordListID"])
{
  id: ID!
  name: String!
  wordListID: ID!
  labels: [String]
  wordList: WordList @connection(fields: ["wordListID"])
}

type Association {
  label: String!
  occurrences: Int!
}